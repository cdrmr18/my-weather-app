<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/3e929ff82b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
    <div class="container">
      <div class="weather-app-box">
        <body>
          <div class="row">
            <div class="col-6">
            </div>
            <div class="col-6">
              <form id="search-city">
                <input type="search" placeholder="Search city" id="city-search" />
                <input type="submit" value="Search" id="submit-city" class="btn btn-success" />
              </form>
            </div>
          </div>
      
          <h1 id="city-name"></h1>
          <ul>
            <li>
              <p id="current-date"></p>
            </li>
            <li>
              <p id="weatherCondition"></p>
            </li>
          </ul>
      
          <div class="row">
            <div class="col-6">
              <span id="current-temp"> </span><a href="#" id="faren"> °F</a> | <a href="#" id="celc"> °C</a>
            </div>
            <div class="col-6">
              <i class="fas fa-cloud-sun main_cloud"></i>
              <ul>
                  <li>
                      Humidity: <span id="humidity"></span>%
                  </li>
                  <li>
                      Wind: <span id="wind"></span> km/h
                  </li>
              </ul>
            </div>
          </div>
      
          <div class="row">
            <div class="col">M</div>
            <div class="col">T</div>
            <div class="col">W</div>
            <div class="col">Th</div>
            <div class="col">F</div>
          </div>
          <div class="row">
            <div class="col card week_clouds" style="width: 18rem;">
              <i class="fas fa-cloud"></i>87°
            </div>
            <div class="col card week_clouds" style="width: 18rem;">
              <i class="fas fa-cloud-rain"></i>85°
            </div>
            <div class="col card week_clouds" style="width: 18rem;">
              <i class="fas fa-cloud-rain"></i>87°
            </div>
            <div class="col card week_clouds" style="width: 18rem;">
              <i class="fas fa-cloud"></i>85°
            </div>
            <div class="col card week_clouds" style="width: 18rem;">
              <i class="fas fa-cloud-sun"></i>88°
            </div>
          </div>
        </div>
      <footer>
        <p>
          <a href="https://github.com/cdrmr18/my-weather-app" target="_blank">Open-source</a> by Kathy Tavia
        </p>
      </footer>
      <script src="script.js"></script>
    </body>
  </div>
</html>
