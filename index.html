<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/3e929ff82b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
      <div class="container">
        <div class="weather-app-wrapper">
          <div class="weather-app-box"> 
            <form id="search-city" class="mb-3">
              <div class="row">
                <div class="col-9">
                  <input 
                  type="search" 
                  placeholder="Enter city" id="city-search" class="form-control"
                  autocomplete="off"/>
                </div>
                <div class="col-3">
                  <input type="submit" value="Search" id="submit-city" class="btn btn-primary w-100" />
                </div>
              </div>
            </form>
          
              
              <div class="overview">
                <h1 id="city-name"></h1>
                <ul>
                  <li>
                    <p id="current-date"></p>
                  </li>
                  <li>
                    <p id="weatherCondition"></p>
                  </li>
                </ul>
              </div>

              <div class="row">
                <div class="col-4 weather-box">
                  <div>
                    <ul class="weather-alt-info">
                      <li>
                        Humidity: <span id="humidity"></span>%
                      </li>
                      <li>
                        Wind: <span id="wind"></span> km/h
                      </li>
                    </ul>
                  </div>
                </div>
                <div class="col-8">
                  <div class="clearfix temp-box">
                    <div id="current-temp" class="float-left"></div>
                    <div class="float-left degrees">
                      <a href="#" id="faren"> °F</a>
                    </div>
                    <img src="" alt="" id="icon">
                  </div>
                </div>
              </div>
          
              <div class="row">
                <div class="col">M</div>
                <div class="col">T</div>
                <div class="col">W</div>
                <div class="col">Th</div>
                <div class="col">F</div>
              </div>
              <div class="row">
                <div class="col card week_clouds" style="width: 18rem;">
                  <i class="fas fa-cloud"></i>87°
                </div>
                <div class="col card week_clouds" style="width: 18rem;">
                  <i class="fas fa-cloud-rain"></i>85°
                </div>
                <div class="col card week_clouds" style="width: 18rem;">
                  <i class="fas fa-cloud-rain"></i>87°
                </div>
                <div class="col card week_clouds" style="width: 18rem;">
                  <i class="fas fa-cloud"></i>85°
                </div>
                <div class="col card week_clouds" style="width: 18rem;">
                  <i class="fas fa-cloud-sun"></i>88°
                </div>
              </div>
            </div> 
          
            <p>
              <a href="https://github.com/cdrmr18/my-weather-app" target="_blank">Open-source</a> by Kathy Tavia
            </p>
          </div>
        <script src="script.js"></script>
    </div>
  </body>
</html>
